<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Demo Account - JAL Sutra</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-color: #1193d4;
            --secondary-color: #0d283a;
            --accent-color: #1a648c;
            --background-color: #0D1117;
            --text-color: #F0F6FC;
            --input-bg: #161B22;
            --input-border: #30363D;
        }
        .glassmorphism {
            background: rgba(13, 40, 58, 0.25);
            box-shadow: 0 8px 32px 0 rgba(17, 147, 212, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
    </style>
</head>
<body class="bg-[var(--background-color)] text-[var(--text-color)] font-['Space_Grotesk']">
    <div class="min-h-screen p-4">
        <div class="max-w-md mx-auto mt-10 p-8 rounded-2xl glassmorphism">
            <h2 class="text-2xl font-bold text-center mb-6">Create Demo Account</h2>
            
            <form id="demoAccountForm" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-400">Username</label>
                    <input type="text" id="username" name="username" 
                           class="mt-1 block w-full rounded-md bg-[var(--input-bg)] border-[var(--input-border)] text-white focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)]" 
                           required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-400">Password</label>
                    <input type="password" id="password" name="password" 
                           class="mt-1 block w-full rounded-md bg-[var(--input-bg)] border-[var(--input-border)] text-white focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)]" 
                           required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-400">Email</label>
                    <input type="email" id="email" name="email" 
                           class="mt-1 block w-full rounded-md bg-[var(--input-bg)] border-[var(--input-border)] text-white focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)]">
                </div>
                <button type="submit" 
                        class="w-full py-2 px-4 rounded-md bg-[var(--primary-color)] text-white font-bold hover:bg-[var(--accent-color)] transition-colors">
                    Create Account
                </button>
            </form>
            
            <p id="statusMessage" class="mt-4 text-center text-sm"></p>
            
            <div class="mt-8 p-4 bg-gray-800 rounded-lg">
                <h3 class="font-bold mb-2">Pre-configured Demo Accounts:</h3>
                <div class="space-y-2 text-sm">
                    <div>
                        <strong>Admin:</strong> admin / admin123
                    </div>
                    <div>
                        <strong>Scientist 1:</strong> scientist1 / demo123
                    </div>
                    <div>
                        <strong>Test User:</strong> testuser / test123
                    </div>
                </div>
                <p class="text-xs text-gray-400 mt-2">
                    Note: These accounts are created automatically when the database is initialized.
                </p>
            </div>
            
            <div class="mt-6 text-center">
                <a href="login.html" class="text-[var(--primary-color)] hover:underline">
                    Go to Login Page
                </a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('demoAccountForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;
            const statusMessage = document.getElementById('statusMessage');
            
            try {
                const response = await fetch('https://jal-sutra.vercel.app/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password, email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    statusMessage.textContent = `Account created successfully! You can now login with: ${username} / ${password}`;
                    statusMessage.style.color = '#34d399';
                    document.getElementById('demoAccountForm').reset();
                    
                    // Offer to redirect to login
                    setTimeout(() => {
                        if (confirm('Account created! Go to login page now?')) {
                            window.location.href = 'login.html';
                        }
                    }, 2000);
                } else {
                    statusMessage.textContent = data.message || 'Failed to create account. Please try again.';
                    statusMessage.style.color = '#f87171';
                }
            } catch (error) {
                statusMessage.textContent = 'Network error. Please check your connection.';
                statusMessage.style.color = '#f87171';
                console.error('Registration error:', error);
            }
        });
    </script>
</body>
</html>
