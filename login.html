<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>JAL Sutra - Scientist Login</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
        :root {
            --primary-color: #1193d4;
            --secondary-color: #0d283a;
            --accent-color: #1a648c;
            --background-color: #0D1117;
            --text-color: #F0F6FC;
            --input-bg: #161B22;
            --input-border: #30363D;
        }
        .glassmorphism {
            background: rgba(13, 40, 58, 0.25);
            box-shadow: 0 8px 32px 0 rgba(17, 147, 212, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
    </style>
</head>
<body class="bg-[var(--background-color)] text-[var(--text-color)] font-['Space_Grotesk']">
    <div class="flex min-h-screen w-full items-center justify-center p-4">
        <div class="w-full max-w-md p-8 rounded-2xl glassmorphism">
            <h2 class="text-3xl font-bold text-center mb-6">Scientist Portal Login</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-400">Government ID</label>
                    <input type="text" id="username" name="username" class="mt-1 block w-full rounded-md bg-[var(--input-bg)] border-[var(--input-border)] text-white focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)]" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-400">Password</label>
                    <input type="password" id="password" name="password" class="mt-1 block w-full rounded-md bg-[var(--input-bg)] border-[var(--input-border)] text-white focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)]" required>
                </div>
                <button type="submit" class="w-full py-2 px-4 rounded-md bg-[var(--primary-color)] text-white font-bold hover:bg-[var(--accent-color)] transition-colors">
                    Login
                </button>
            </form>
            <p id="statusMessage" class="mt-4 text-center text-sm"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
