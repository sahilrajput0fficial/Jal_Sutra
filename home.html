<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>JAL Sutra - Water Quality Monitoring</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
    @layer base {
      :root {
        --primary-color: #1193d4;
        --secondary-color: #0d283a;
        --accent-color: #1a648c;
      }
    }
    .glassmorphism {
        background: rgba(13, 40, 58, 0.25);
        box-shadow: 0 8px 32px 0 rgba(17, 147, 212, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 1rem;
        border: 1px solid rgba(255, 255, 255, 0.18);
    }
    .glowing-button {
      box-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--accent-color);
      transition: all 0.3s ease-in-out;
    }
    .glowing-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 20px var(--primary-color), 0 0 40px var(--accent-color);
    }
    .waves {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 60vh;
      overflow: hidden;
      z-index: 0;
    }
    .wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 200%;
      height: 100%;
      background-size: 1000px 100px;
      background-repeat: repeat-x;
      animation: wave-animation 7s cubic-bezier(0.36, 0.45, 0.63, 0.53) infinite;
      transform-origin: center bottom;
    }
    .wave1 {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100" preserveAspectRatio="none"><path d="M-168.5,49.8 C150.0,-49.9 300.0,-49.9 500.0,49.8 C700.0,149.5 850.0,149.5 1168.5,49.8 L1168.5,149.5 L-168.5,149.5 Z" fill="%231a648c" /></svg>');
      animation-delay: 0s;
      opacity: 0.8;
      z-index: 1;
    }
    .wave2 {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100" preserveAspectRatio="none"><path d="M-168.5,49.8 C150.0,-49.9 300.0,-49.9 500.0,49.8 C700.0,149.5 850.0,149.5 1168.5,49.8 L1168.5,149.5 L-168.5,149.5 Z" fill="%231193d4" /></svg>');
      animation-duration: 9s;
      animation-delay: -2s;
      opacity: 0.6;
      z-index: 2;
    }
    .wave3 {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100" preserveAspectRatio="none"><path d="M-168.5,49.8 C150.0,-49.9 300.0,-49.9 500.0,49.8 C700.0,149.5 850.0,149.5 1168.5,49.8 L1168.5,149.5 L-168.5,149.5 Z" fill="%231a648c" /></svg>');
      animation-duration: 11s;
      animation-delay: -4s;
      opacity: 0.4;
      z-index: 3;
    }
    @keyframes wave-animation {
      0% {
        transform: translateX(0) translateZ(0) scaleY(1);
      }
      50% {
        transform: translateX(-25%) translateZ(0) scaleY(0.55);
      }
      100% {
        transform: translateX(-50%) translateZ(0) scaleY(1);
      }
    }
  </style>
</head>
<body class="bg-[var(--secondary-color)] text-white font-['Space_Grotesk']">
<div class="relative min-h-screen w-full flex flex-col items-center justify-center overflow-hidden">
<div class="waves">
<div class="wave wave1"></div>
<div class="wave wave2"></div>
<div class="wave wave3"></div>
</div>
<div class="relative z-10 flex flex-col items-center justify-center p-6 text-center">
<div class="flex flex-col items-center justify-center gap-16">
<div class="flex flex-col items-center justify-center p-8 sm:p-12 glassmorphism">
<div class="flex flex-col gap-2 text-center">
<h2 class="text-5xl md:text-7xl font-bold tracking-tighter bg-clip-text text-transparent bg-gradient-to-br from-white to-[var(--primary-color)]">
                JAL Sutra
              </h2>
<p class="text-lg md:text-xl text-slate-300 max-w-md">
                A new wave of water quality monitoring.
              </p>
</div>
<div class="flex flex-col sm:flex-row gap-6 mt-6">
<a class="flex items-center justify-center rounded-xl h-14 px-8 bg-[var(--primary-color)] text-white text-lg font-bold transition-transform glowing-button" href="map.html">
<span class="truncate">Citizen Portal</span>
</a>
<a class="flex items-center justify-center rounded-xl h-14 px-8 bg-transparent border-2 border-[var(--primary-color)] text-white text-lg font-bold transition-transform glowing-button" href="login.html">
<span class="truncate">Scientist Portal</span>
</a>
</div>
</div>
</div>
</div>
</div>
</body>
</html>
