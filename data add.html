<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>JAL Sutra - Water Quality Monitoring</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
    :root {
      --primary-50: #e0f7fa; --primary-100: #b2ebf2; --primary-200: #80deea;
      --primary-300: #4dd0e1; --primary-400: #26c6da; --primary-500: #00bcd4;
      --primary-600: #00acc1; --primary-700: #0097a7; --primary-800: #00838f;
      --primary-900: #006064; --background: #0D1117; --surface: #161B22;
      --on-surface: #F0F6FC; --on-surface-variant: #8B949E;
    }
    .glassmorphism {
      background: rgba(22, 27, 34, 0.6); backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px); border: 1px solid rgba(139, 148, 158, 0.2);
    }
    .neomorphism-shadow {
        box-shadow: 8px 8px 16px #0b0e11, -8px -8px 16px #1f2833;
    }
    .sidebar-item:hover {
        background-color: var(--primary-700); box-shadow: 0 0 15px var(--primary-500);
        transform: translateY(-2px);
    }
    .sidebar-item.active {
        background: linear-gradient(90deg, var(--primary-700), var(--primary-500));
        box-shadow: 0 0 20px var(--primary-500);
    }
    .sidebar-item {
        transition: all 0.3s ease-in-out;
    }
    .profile-card-3d {
      transform-style: preserve-3d; transition: transform 0.5s;
    }
    .profile-card-3d:hover {
      transform: rotateY(5deg) rotateX(2deg) translateZ(10px);
    }
    .btn-animated {
      transition: all 0.3s ease;
    }
    .btn-animated:hover {
      transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0, 188, 212, 0.3);
    }
</style>
</head>
<body class="bg-[var(--background)] text-[var(--on-surface)]">
<div class="flex h-screen overflow-hidden">
<aside class="flex w-64 flex-col bg-[var(--surface)] text-[var(--on-surface)] p-4 border-r border-[var(--on-surface-variant)]/20">
<div class="flex items-center gap-3 mb-8">
<svg class="w-8 h-8 text-[var(--primary-600)]" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M24 4C25.7818 14.2173 33.7827 22.2182 44 24C33.7827 25.7818 25.7818 33.7827 24 44C22.2182 33.7827 14.2173 25.7818 4 24C14.2173 22.2182 22.2182 14.2173 24 4Z" fill="currentColor"></path>
</svg>
<h2 class="text-xl font-bold tracking-tight">JAL Sutra</h2>
</div>
<nav class="flex-1 space-y-2">
<a href="dashboard.html" class="sidebar-item group flex items-center gap-3 rounded-lg p-3 text-sm font-medium transition-colors duration-200 hover:bg-[var(--primary-700)]">
<span class="material-symbols-outlined">dashboard</span>
<span>Dashboard</span>
</a>
<a href="data add.html" class="sidebar-item group flex items-center gap-3 rounded-lg p-3 text-sm font-medium transition-colors duration-200 hover:bg-[var(--primary-700)]">
<span class="material-symbols-outlined">add_circle</span>
<span>Add Data</span>
</a>
<a href="map.html" class="sidebar-item group flex items-center gap-3 rounded-lg p-3 text-sm font-medium transition-colors duration-200 hover:bg-[var(--primary-700)]">
<span class="material-symbols-outlined">public</span>
<span>Citizen Portal</span>
</a>
</nav>
</aside>
<main class="flex-1 p-8 overflow-y-auto">
<div class="bg-[var(--surface)] rounded-2xl p-6 min-h-full">
<h2 class="text-4xl font-bold mb-8">Add New Sample Data</h2>
<div class="glassmorphism rounded-2xl p-6 flex flex-col gap-6 neomorphism-shadow">
<form id="sampleForm" class="space-y-4">
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-[var(--on-surface-variant)]" for="sampleId">Sample ID</label>
<input class="w-full h-11 px-4 py-2 rounded-lg bg-[var(--surface)] text-[var(--on-surface)] border border-[var(--on-surface-variant)]/20 placeholder-gray-500 focus:border-[var(--primary-500)] focus:ring-[var(--primary-500)]" id="sampleId" name="sampleId" placeholder="e.g., S-4567" required="" type="text"/>
</div>
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-[var(--on-surface-variant)]" for="date">Date</label>
<input class="w-full h-11 px-4 py-2 rounded-lg bg-[var(--surface)] text-[var(--on-surface)] border border-[var(--on-surface-variant)]/20 focus:border-[var(--primary-500)] focus:ring-[var(--primary-500)]" id="date" name="date" required="" type="date"/>
</div>
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-[var(--on-surface-variant)]" for="metalType">Metal Type</label>
<select class="w-full h-11 px-4 py-2 rounded-lg bg-[var(--surface)] text-[var(--on-surface)] border border-[var(--on-surface-variant)]/20 focus:border-[var(--primary-500)] focus:ring-[var(--primary-500)]" id="metalType" name="metalType" required="">
<option value="Lead">Lead</option>
<option value="Mercury">Mercury</option>
<option value="Arsenic">Arsenic</option>
</select>
</div>
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-[var(--on-surface-variant)]" for="concentration">Concentration</label>
<input class="w-full h-11 px-4 py-2 rounded-lg bg-[var(--surface)] text-[var(--on-surface)] border border-[var(--on-surface-variant)]/20 placeholder-gray-500 focus:border-[var(--primary-500)] focus:ring-[var(--primary-500)]" id="concentration" name="concentration" placeholder="e.g., 5.2" required="" step="0.01" type="number"/>
</div>
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-[var(--on-surface-variant)]" for="unit">Unit</label>
<select class="w-full h-11 px-4 py-2 rounded-lg bg-[var(--surface)] text-[var(--on-surface)] border border-[var(--on-surface-variant)]/20 focus:border-[var(--primary-500)] focus:ring-[var(--primary-500)]" id="unit" name="unit" required="">
<option value="mg/L">mg/L</option>
<option value="µg/L">µg/L</option>
<option value="ppm">ppm</option>
</select>
</div>
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-[var(--on-surface-variant)]" for="depth">Depth (m)</label>
<input class="w-full h-11 px-4 py-2 rounded-lg bg-[var(--surface)] text-[var(--on-surface)] border border-[var(--on-surface-variant)]/20 placeholder-gray-500 focus:border-[var(--primary-500)] focus:ring-[var(--primary-500)]" id="depth" name="depth" placeholder="e.g., 10" required="" step="0.1" type="number"/>
</div>
<div class="flex flex-col gap-2 lg:col-span-3">
<label class="text-sm font-medium text-[var(--on-surface-variant)]" for="location">Location (Coordinates or Description)</label>
<input class="w-full h-11 px-4 py-2 rounded-lg bg-[var(--surface)] text-[var(--on-surface)] border border-[var(--on-surface-variant)]/20 placeholder-gray-500 focus:border-[var(--primary-500)] focus:ring-[var(--primary-500)]" id="location" name="location" placeholder="e.g., 28.7041° N, 77.1025° E" required="" type="text"/>
</div>
</div>
<div class="pt-4 flex justify-end">
<button class="btn-animated w-full md:w-auto flex items-center justify-center gap-2 rounded-lg h-11 px-6 bg-[var(--primary-600)] hover:bg-[var(--primary-500)] text-white font-bold" id="submitButton" type="submit">
<span class="material-symbols-outlined">add_box</span>
<span>Submit Sample</span>
</button>
</div>
<p class="text-center text-sm mt-4" id="statusMessage"></p>
</form>
</div>
</div>
</main>
</div>
<script src="script.js"></script>
</body>
</html>
